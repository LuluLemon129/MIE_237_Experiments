<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <script>
        let startTime = 0;
        let timerInterval;
        let quizResults = "";

        function startQuiz() {
            const nickname = document.getElementById('nickname').value.trim();
            if (!nickname) {
                alert("Please enter your nickname.");
                return;
            }
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const difficulty = document.getElementById('difficulty').value;
            const showTimer = document.getElementById('showTimer').checked;
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            document.getElementById('resultContainer').style.display = 'none';
            
            startTime = Date.now();
            
            if (showTimer) {
                document.getElementById('timer').style.display = 'block';
                timerInterval = setInterval(() => {
                    let elapsed = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById('timer').innerText = `Time: ${elapsed}s`;
                }, 1000);
            }
            
            for (let i = 0; i < numQuestions; i++) {
                let num1 = Math.floor(Math.random() * 10) + 1;
                let num2 = Math.floor(Math.random() * 10) + 1;
                let operator = difficulty === 'addition' ? '+' : 'Ã—';
                let answer = difficulty === 'addition' ? num1 + num2 : num1 * num2;
                
                let questionHTML = `<div class='question'>
                    <span class='equation'>${num1} ${operator} ${num2} =</span>
                    <input type='number' class='answer' data-answer='${answer}'>
                </div>`;
                quizContainer.innerHTML += questionHTML;
            }
            document.getElementById('submit').style.display = 'block';
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            let answers = document.querySelectorAll('.answer');
            let correct = 0;
            answers.forEach(input => {
                if (parseInt(input.value) === parseInt(input.dataset.answer)) {
                    correct++;
                }
            });
            let totalTime = (Date.now() - startTime) / 1000;
            let score = (correct / answers.length) * 100;
            let showTimer = document.getElementById('showTimer').checked;
            let nickname = document.getElementById('nickname').value.trim();
            let difficulty = document.getElementById('difficulty').value;

            quizResults = `${nickname}\t${totalTime.toFixed(2)}\t${score.toFixed(2)}%\t${difficulty}\t${showTimer}`;

            document.getElementById('resultContent').innerHTML = `
                <strong>Nickname:</strong> ${nickname} | 
                <strong>Total Time:</strong> ${totalTime.toFixed(2)}s | 
                <strong>Accuracy:</strong> ${score.toFixed(2)}% | 
                <strong>Difficulty:</strong> ${difficulty} | 
                <strong>Timer Visible:</strong> ${showTimer}
            `;
            document.getElementById('resultContainer').style.display = 'block';
            
            copyAndPasteToGoogleSheet();
        }

        function copyAndPasteToGoogleSheet() {
            navigator.clipboard.writeText(quizResults).then(() => {
                alert("Results copied! Redirecting and pasting into Google Sheets...");
                window.open("https://docs.google.com/spreadsheets/d/1PDKhOf2KJYkUv9cfkQnPoElCr4Gzgs93n_54Kzi0CO8/edit?usp=sharing", "_blank");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 32px;
            font-weight: 400;
            color: #202124;
        }
        #quiz-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        .question {
            font-size: 24px;
            color: #202124;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin: 10px 0;
        }
        .equation {
            flex-shrink: 0;
            text-align: right;
            width: 15px;
        }
        .answer {
            flex-grow: 1;
            font-size: 24px;
            text-align: left;
            border: none;
            border-bottom: 2px solid #000;
            background: none;
            padding: 5px;
            width: auto;
            min-width: 50px;
            max-width: 100px;
        }
        #resultContainer {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #34a853;
            white-space: pre-line;
            display: none;
            text-align: center;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1558b0;
        }
    </style>
</head>
<body>
    <h1>Math Quiz</h1>
    <label>Nickname: <input type="text" id="nickname" placeholder="Enter your nickname"></label>
    <label>Number of Questions: <input type="number" id="numQuestions" value="5" min="1"></label>
    <label>
        Difficulty:
        <select id="difficulty">
            <option value="addition">Addition</option>
            <option value="multiplication">Multiplication</option>
        </select>
    </label>
    <label><input type="checkbox" id="showTimer"> Show Timer</label>
    <button onclick="startQuiz()">Start Quiz</button>
    
    <div id="quiz-container"></div>
    <p id="timer" style="display:none;"></p>
    <button id="submit" style="display:none;" onclick="submitQuiz()">Submit Answers</button>
    <div id="resultContainer">
        <p id="resultContent"></p>
    </div>
</body>
</html>
