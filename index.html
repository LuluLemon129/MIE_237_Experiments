<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <script>
        let startTime = 0;
        let timerInterval;
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyUhbvkdOafZAmbUqisDaYLJE_xH8EvmT5QvD6Y53g3GgcF78KhBhKQ9EeEonR9W1nN2g/exec"; // 替换成你的 Google Apps Script 部署的 URL

        function startQuiz() {
            const nickname = document.getElementById('nickname').value.trim();
            if (!nickname) {
                alert("Please enter your nickname.");
                return;
            }
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const difficulty = document.getElementById('difficulty').value;
            const showTimer = document.getElementById('showTimer').checked;
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            document.getElementById('result').innerText = '';
            
            startTime = Date.now();
            
            if (showTimer) {
                document.getElementById('timer').style.display = 'block';
                timerInterval = setInterval(() => {
                    let elapsed = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById('timer').innerText = `Time: ${elapsed}s`;
                }, 1000);
            }
            
            for (let i = 0; i < numQuestions; i++) {
                let num1 = Math.floor(Math.random() * 10) + 1;
                let num2 = Math.floor(Math.random() * 10) + 1;
                let operator = difficulty === 'addition' ? '+' : '×';
                let answer = difficulty === 'addition' ? num1 + num2 : num1 * num2;
                
                let questionHTML = `<div class='question'>
                    ${num1} ${operator} ${num2} = <input type='number' class='answer' data-answer='${answer}'>
                </div>`;
                quizContainer.innerHTML += questionHTML;
            }
            document.getElementById('submit').style.display = 'block';
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            let answers = document.querySelectorAll('.answer');
            let correct = 0;
            answers.forEach(input => {
                if (parseInt(input.value) === parseInt(input.dataset.answer)) {
                    correct++;
                }
            });
            let totalTime = (Date.now() - startTime) / 1000;
            let score = (correct / answers.length) * 100;
            let showTimer = document.getElementById('showTimer').checked;
            let nickname = document.getElementById('nickname').value.trim();
            let difficulty = document.getElementById('difficulty').value;

            let data = {
                nickname: nickname,
                totalTime: totalTime.toFixed(2),
                accuracy: score.toFixed(2),
                difficulty: difficulty,
                timerVisible: showTimer,
                timestamp: new Date().toISOString()
            };

            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log("数据已提交到 Google Sheets:", result);
                document.getElementById('result').innerText = 
                    `正确数: ${correct}/${answers.length}, 正确率: ${score.toFixed(2)}%, 用时: ${totalTime.toFixed(2)}s\n数据已存入 Google Sheets。`;
            })
            .catch(error => console.error("提交 Google Sheets 失败:
", error));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 32px;
            font-weight: 400;
            color: #202124;
        }
        #quiz-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        .question {
            font-size: 24px;
            color: #202124;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .answer {
            flex-grow: 1;
            font-size: 24px;
            text-align: right;
            border: none;
            outline: none;
            background: none;
            padding: 5px;
            font-weight: bold;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #34a853;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1558b0;
        }
    </style>
</head>
<body>
    <h1>Math Quiz</h1>
    <label>Nickname: <input type="text" id="nickname" placeholder="Enter your nickname"></label>
    <label>Number of Questions: <input type="number" id="numQuestions" value="5" min="1"></label>
    <label>
        Difficulty:
        <select id="difficulty">
            <option value="addition">Addition</option>
            <option value="multiplication">Multiplication</option>
        </select>
    </label>
    <label><input type="checkbox" id="showTimer"> Show Timer</label>
    <button onclick="startQuiz()">Start Quiz</button>
    
    <div id="quiz-container"></div>
    <p id="timer" style="display:none;"></p>
    <button id="submit" style="display:none;" onclick="submitQuiz()">Submit Answers</button>
    <p id="result"></p>
</body>
</html>
