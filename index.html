<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 32px;
            font-weight: 400;
            color: #202124;
        }
        #quiz-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        .question {
            font-size: 24px;
            color: #202124;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .answer {
            flex-grow: 1;
            font-size: 24px;
            text-align: right;
            border: none;
            outline: none;
            background: none;
            padding: 5px;
            font-weight: bold;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #34a853;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1558b0;
        }
        input[type="number"], input[type="text"] {
            font-size: 16px;
            padding: 5px;
            width: 100%;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        select {
            font-size: 16px;
            padding: 5px;
        }
        #timer {
            font-size: 18px;
            color: #ea4335;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Math Quiz</h1>
    <label>Nickname: <input type="text" id="nickname" placeholder="Enter your nickname"></label>
    <label>Number of Questions: <input type="number" id="numQuestions" value="5" min="1"></label>
    <label>
        Difficulty:
        <select id="difficulty">
            <option value="addition">Addition</option>
            <option value="multiplication">Multiplication</option>
        </select>
    </label>
    <label><input type="checkbox" id="showTimer"> Show Timer</label>
    <button onclick="startQuiz()">Start Quiz</button>
    
    <div id="quiz-container"></div>
    <p id="timer" style="display:none;"></p>
    <button id="submit" style="display:none;" onclick="submitQuiz()">Submit Answers</button>
    <p id="result"></p>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAWMJNnU86P2u7iWVXfTEGxyvFegIxovlI",
            authDomain: "mie237-project-533cb.firebaseapp.com",
            projectId: "mie237-project-533cb",
            storageBucket: "mie237-project-533cb.firebasestorage.app",
            messagingSenderId: "229190233795",
            appId: "1:229190233795:web:40742fc623e9a20f233c76"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let startTime;
        let timerInterval;

        function startQuiz() {
    console.log("Start Quiz button clicked!"); // Debugging start
    
    const nickname = document.getElementById('nickname').value.trim();
    if (!nickname) {
        alert("Please enter your nickname.");
        return;
    }

    const numQuestions = parseInt(document.getElementById('numQuestions').value);
    const difficulty = document.getElementById('difficulty').value;
    const showTimer = document.getElementById('showTimer').checked;
    const quizContainer = document.getElementById('quiz-container');
    
    console.log("Nickname:", nickname);
    console.log("Number of Questions:", numQuestions);
    console.log("Difficulty:", difficulty);
    console.log("Timer Visible:", showTimer);

    // Clear previous quiz
    quizContainer.innerHTML = '';
    document.getElementById('result').innerText = '';

    // Start Timer
    startTime = Date.now();
    if (showTimer) {
        document.getElementById('timer').style.display = 'block';
        timerInterval = setInterval(() => {
            let elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').innerText = `Time: ${elapsed}s`;
        }, 1000);
    }

    // ** Generate Quiz Questions **
    for (let i = 0; i < numQuestions; i++) {
        let num1 = Math.floor(Math.random() * 10) + 1;
        let num2 = Math.floor(Math.random() * 10) + 1;
        let operator = difficulty === 'addition' ? '+' : 'Ã—';
        let answer = difficulty === 'addition' ? num1 + num2 : num1 * num2;

        let questionHTML = `<div class='question'>
            ${num1} ${operator} ${num2} = 
            <input type='number' class='answer' data-answer='${answer}'>
        </div>`;
        
        console.log("Generated Question:", num1, operator, num2, "=", answer); // Debug log
        
        quizContainer.innerHTML += questionHTML;
    }

    // Ensure submit button appears
    document.getElementById('submit').style.display = 'block';
    console.log("Quiz generated successfully!");
}

        function submitQuiz() {
            clearInterval(timerInterval);
            let answers = document.querySelectorAll('.answer');
            let correct = 0;
            answers.forEach(input => {
                if (parseInt(input.value) === parseInt(input.dataset.answer)) {
                    correct++;
                }
            });
            let totalTime = (Date.now() - startTime) / 1000;
            let score = (correct / answers.length) * 100;
            let showTimer = document.getElementById('showTimer').checked;
            let nickname = document.getElementById('nickname').value.trim();

            const app = firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            db.collection("quizResults").add({
                nickname: nickname,
                totalTime: totalTime.toFixed(2),
                accuracy: score.toFixed(2),
                timerVisible: showTimer,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('result').innerText = `Correct: ${correct}/${answers.length}, Accuracy: ${score.toFixed(2)}%, Time Taken: ${totalTime.toFixed(2)}s`;
        }
    </script>
</body>
</html>
